<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <form id="add-book-form" action="#">
            <input
                data-entry="name"
                class="book-data add-book-form__name"
                type="text"
                placeholder="Name"
                required
            />
            <input
                data-entry="author"
                class="book-data add-book-form__author"
                type="text"
                placeholder="Author"
                required
            />
            <input
                data-entry="pages"
                class="book-data add-book-form__pages"
                type="text"
                placeholder="Pages"
                required
            />
            <input
                data-entry="bookID"
                class="book-data add-book-form__id"
                type="text"
                placeholder="ID"
                required
            />
            <p>
                Read:
                <input
                    data-entry="didRead"
                    class="book-data add-book-form__didRead"
                    type="checkbox"
                />
            </p>

            <input type="submit" />
        </form>
        <div>
            <h1 class="empty-library-message" style="display: none">
                Your library is empty
            </h1>
            <ul id="books-list">
                <li
                    data-id="0"
                    class="clonable-book-entry book-list__entry entry"
                    style="display: none"
                >
                    <input class="entry__checked" type="checkbox" />
                    <h1 class="entry__name"></h1>
                    <h1 class="entry__author"></h1>
                    <h1 class="entry__pages"></h1>
                    <button class="entry__delete-btn">Delete</button>
                </li>
            </ul>
        </div>
        <script src="./dist/app_bundle.js"></script>
    </body>
</html>
